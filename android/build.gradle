allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    configurations.all {
        resolutionStrategy {
            force 'org.mockito:mockito-core:5.12.0'
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}